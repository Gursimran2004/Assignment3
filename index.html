<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Movie Information</h1>
    <label for="titleInput">Title:</label>
    <input type="text" id="titleInput" placeholder="Enter movie title">
    <label for="yearInput">Year:</label>
    <input type="text" id="yearInput" placeholder="Enter movie year">
    <label for="typeInput">Type:</label>
    <input type="text" id="typeInput" placeholder="Enter movie type (movie/series)">
    <label for="idInput">IMDb ID:</label>
    <input type="text" id="idInput" placeholder="Enter IMDb ID">
    <button onclick="fetchMovieInfo()">Get Info</button>
    <div id="movieInfo" class="hidden"></div>
    <div id="errorMessage" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
